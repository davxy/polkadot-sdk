[package]
name = "sp-crypto-ec-utils"
version = "0.4.0"
authors.workspace = true
description = "Host functions for common Arkworks elliptic curve operations"
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
ark-ec = { version = "0.4.2", default-features = false }
ark-bls12-377-ext = { git = "https://github.com/paritytech/ark-substrate", default-features = false }
ark-bls12-377 = { version = "0.4.0", default-features = false, features = ["curve"] }
ark-bls12-381-ext = { git = "https://github.com/paritytech/ark-substrate", default-features = false }
ark-bls12-381 = { version = "0.4.0", default-features = false, features = ["curve"] }
ark-bw6-761 = { version = "0.4.0", default-features = false }
ark-ed-on-bls12-381-bandersnatch-ext = { git = "https://github.com/paritytech/ark-substrate", default-features = false }
ark-ed-on-bls12-381-bandersnatch = { version = "0.4.0", default-features = false }
ark-ed-on-bls12-377 = { version = "0.4.0", default-features = false }
ark-scale = { version = "0.0.11", features = ["hazmat"], default-features = false }
sp-runtime-interface = { path = "../../runtime-interface", default-features = false}
sp-std = { path = "../../std", default-features = false }

[features]
default = [ "std" ]
std = [
	"ark-bls12-377-ext/std",
	"ark-bls12-377/std",
	"ark-bls12-377-ext/std",
	"ark-bls12-381/std",
	"ark-bw6-761/std",
	"ark-ec/parallel",
	"ark-ed-on-bls12-377/std",
	"ark-ed-on-bls12-381-bandersnatch-ext/std",
	"ark-ed-on-bls12-381-bandersnatch/std",
	"ark-scale/std",
	"sp-runtime-interface/std",
	"sp-std/std",
]
bls12-377 = []
bls12-381 = []
bw6-761 = []
ed-ob-bls12-377 = []
ed-on-bls12-381-bandersnatch = []
